name: iic_radio
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=3.2.2 <4.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  get: 4.6.6
  google_fonts: ^6.2.1
  assets_audio_player: ^3.1.1
  lottie: ^3.1.2
  # firebase_core:
  flutter: 
    sdk: flutter
  animated_text_kit: ^4.2.2
  http: ^1.2.2

dev_dependencies: 
  flutter_lints: ^2.0.0
  flutter_test: 
    sdk: flutter

flutter: 
  uses-material-design: true
  assets:
    - "assets/"
  fonts: 
    - family: sans-regular
      fonts: 
        - asset: assets/GoogleSans-Regular.ttf
    - family: sans-bold
      fonts: 
        - asset: assets/GoogleSans-Bold.ttf
    - family: gotham
      fonts: 
        - asset: assets/GothamBold.ttf


